<!DOCTYPE html>
<html>
    <!--HEAD-->
    <head id="myHead">
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">

        <!--TITLE-->
        <title>객체의 주요 프로퍼티</title>
        <!--/TITLE-->

        <!--CSS-->
        <style></style>
        <!--/CSS-->

        <!--JAVA SCRIPT-->
        <script>
            var text = "문서 로딩 중일 때 readyState = " + document.readyState + "\n";
        </script>
        <!--/JAVA SCRIPT-->
    </head>
    <!--/HEAD-->

    <!--BODY-->
    <body style="background-color:yellow; color:blue; direction:rtl" onload="printProperties()">
        <!--HEADER-->
        <header>
            <h3>document의 주요 프로퍼티</h3>
            <hr>
        </header>
        <!--/HEADER-->

        <!--SECTION-->
        <section>
            <a href="http://www.naver.com">네이버 홈페이지</a>
            <div>이곳은 div 영역입니다</div>
            <input id="input" type="text" value="여기 포커스가 있습니다">

            <!--JAVA SCRIPT-->
            <script>
                // 문서가 완전히 로드(출력)되었을 때, 현재 document의 프로퍼티 출력
                function printProperties()
                {
                    document.getElementById('input').focus(); // <input> 태그에 포커스를 줌
                    // 커서가 깜빡이고 있음 -> 포커스가 있다는 뜻 (focus 함수)
                    
                    // location : 현재 문서의 URL 정보를 가진 location 객체의 레퍼런스 (w)
                    text += "1.location = " + document.location + '\n';
                    
                    // URL : 현재 문서의 URL (r)
                    text += "2.URL = " + document.URL + '\n';
                    
                    // title : 문서의 제목 문자열, <title> 태그가 없으면 빈 문자열 (r/w)
                    text += "3.title = " + document.title + '\n';
                    
                    // head : head 객체에 대한 레퍼런스 (r) - r임에 주의!
                    text += "4.head의 id = " + document.head.id + '\n';

                    // body : body 객체에 대한 레퍼런스 (r/w)
                    text += "5.body color = " + document.body.style.color + '\n';

                    // domain : 서버의 도메인 이름 (r)
                    text += "6.domain = " + document.domain + '\n';

                    // lastModified : "MM/DD/YYYY hhmmss"의 형식, 문서의 최근 수정 시간 (r)
                    text += "7.lastModified = " + document.lastModified + '\n';

                    // defaultView : 문서가 출력된 브라우저 윈도우(window)에 대한 레퍼런스 (r)
                    text += "8.defaultView = " + document.defaultView + '\n';

                    // readyState : 문서의 현재 로딩 상태를 나타내는 문자열 (r)
                    // 로딩 되는 동안 'loading' -> 'interactive' -> 'complete' 순으로 상태천이
                    // 'interactive'는 문서의 파싱(해독)이 끝난 상태로 여전히 로딩 중
                    // 이 때 사용자는 보이는 폼 요소에 입력 가능
                    // 문서가 완전히 화면에 출력되면 'complete'로 상태 변경
                    text += "9.문서의 로드 완료 후 readyState = " + document.readyState + '\n'; 

                    // referrer : 이 HTML 문서를 로드한 원래 문서의 URL 문자열, 이 문서가 처음이면 빈 문자열 (r)
                    text += "10.referrer = " + document.referrer + '\n';

                    // activeElement : 문서가 포커스를 받을 때 문서 내 포커스를 받는 자식 객체 (r)
                    text += "11.activeElement = " + document.activeElement.value + '\n';

                    // documentElement : html 객체에 대한 레퍼런스 (r)
                    text += "12.documentElement의 태그 이름 = " + document.documentElement.tagName + '\n';
                    
                    // cookie : 쿠키에 대한 레퍼런스 (r/w)
                    text += "13.cookie = " + document.cookie + '\n';

                    alert(text);
                }
            </script>
            <!--/JAVA SCRIPT-->
        </section>
        <!--/SECTION-->

        <!--FOOTER-->
        <footer></footer>
        <!--/FOOTER-->
    </body>
    <!--/BODY-->
</html>
