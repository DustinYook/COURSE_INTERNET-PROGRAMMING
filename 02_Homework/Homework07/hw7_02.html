<!DOCTYPE html>
<html>
    <!--HEAD-->
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">

        <!--TITLE-->
        <title>내가 좋아하는 과일</title>
        <!--/TITLE-->

        <!--CSS-->
        <style></style>
        <!--/CSS-->

        <!--JAVA SCRIPT-->
        <script>
            function change()
            {
                var fruit = document.getElementsByTagName('span'); // 배열(컬렉션)으로 리턴
                for(var i = 0; i < fruit.length; i++)
                {
                    fruit[i].style.color = "pink";
                    fruit[i].style.fontWeight = "bold";
                }
            }
        </script>
        <!--/JAVA SCRIPT-->
    </head>
    <!--/HEAD-->

    <!--BODY-->
    <body>
        <!--HEADER-->
        <header>
            <h3 style="display:inline">내가 좋아하는 과일</h3>&nbsp;
            <input type="button" value="누르세요" onclick="change()">
            <hr>
        </header>
        <!--/HEADER-->

        <!--SECTION-->
        <section>
            <p>
                저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요.<br>
                운동할 때는 중간 중간에 <span>바나나</span>를 먹지요.<br>
                탄수화물 섭취가 빨라 힘이 납니다. <br>
                또한 달콤한 향기를 품은 <span>체리</span>와 
                여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
            </p>
        </section>
        <!--/SECTION-->

        <!--FOOTER-->
        <footer></footer>
        <!--/FOOTER-->
    </body>
    <!--/BODY-->
</html>
