<!--프로그램 목적: 반복문 사용하기 #1-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>반복문 사용하기</title>
    </head>
    <body>
        <script>
            for(var i = 1; i <= 6; i++)
            {
                document.write("<h" + i + ">"); // openning tag
                document.write("header" + i); // content
                document.write("</h" + i + ">"); // closing tag
            }
        </script>
    </body>
</html>
