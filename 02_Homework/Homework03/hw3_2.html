<!--프로그램 목적: 시맨틱 블록태그인 figure에 대한 이용-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>웹 브라우저 소개</title>
        <style>
            article
            {
                height:300px;
            }
            div.left
            {
                float:left;
                width:60%;
            }
            div.right
            {
                float:right;
                width:40%;
            }
        </style>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <h2>웹 브라우저 소개</h2>
            <hr />
        </header>
        <!--SECTION-->
        <section>
            <!--FIRST-->
            <article>
                <!--LEFT-->
                <div class="left">
                    <p>
                        브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,
                        사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등
                        다양한 데이터 다운받아 보여주는 소프트웨어이다.
                        <strong>그림 1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.
                    </p>
                </div>
                <!--RIGHT-->
                <div class="right">
                    <figure> <!--figure는 그림, 코드를 나타내기 위한 시맨틱 블록태그-->
                        <img src="media/chrome.PNG" alt="chrome" width="100" height="100"><br>
                        <figcaption>그림 1-2 구글 Chrome</figcaption> <!--figure에 대한 설명-->
                    </figure>
                </div>
            </article>
            <!--SECOND-->
            <article>
                <!--LEFT-->
                <div class="left">
                    <p>
                        웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
                        <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
                    </p>
                </div>
                <!--RIGHT-->
                <div class="right">
                    <figure>
                        <img src="media/code.PNG" alt="code" width="100" height="100"><br>
                        <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
                    </figure>
                </div>
            </article>
        </section>
    </body>
</html>
