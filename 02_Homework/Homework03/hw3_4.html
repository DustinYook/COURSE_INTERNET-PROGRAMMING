<!--프로그램 목적: input 요소의 type 속성을 이용하여 여러 종류의 input을 구현-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <h1>도형 서식 폼 만들기</h1>
            <hr />
        </header>
        <!--SECTION-->
        <section>
            <form>
                <fieldset>
                    <legend>도형 서식 입력</legend> <!--폼 그룹의 이름-->
                    <!--TYPE-->
                    <strong>선종류&nbsp;</strong>
                    <select name="type" size="1">
                        <option value="hidden">선 없음</option>
                        <option value="solid" selected>실선</option>
                        <option value="dotted">점선</option>
                    </select><br/>

                    <!--THICK-->
                    <strong>선 두께</strong>
                    <!--input type="number"를 쓰면 스핀버튼을 만들 수 있다-->
                    <!--min은 하한, max는 상한, value는 초기값, step은 증감단위를 나타내는 속성-->
                    <input type="number" min="0" max="10" value="4" step="1">

                    <!--COLOR-->
                    <strong>&nbsp;선 색</strong>
                    <!--input type="color"를 쓰면 컬러 다이얼로그를 만들 수 있다-->
                    <input type="color" value="#3385ff"><br/>

                    <!--OPACITY-->
                    <strong>투명도(0~100):&nbsp;</strong>
                    <!--input type="range"를 쓰면 슬라이드 바를 만들 수 있다-->
                    <input type="range" value="80" list="marking">
                    <!--value는 초기값을 지정-->
                    <!--range인 경우 list는 슬라이드 바의 눈금을 표시하는 데 쓸 수 있다-->
                    <datalist id="marking"> <!--option 요소의 value 속성값에 해당하는 부분에 눈금이 표시-->
                        <option value="0">low</option>
                        <option value="50">middle</option>
                        <option value="100">high</option>
                    </datalist>
                </fieldset>
            </form>
        </section>
    </body>
</html>
