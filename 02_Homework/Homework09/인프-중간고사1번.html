<!DOCTYPE html>
<html>
    <head>
        <script>
            function gcd(){
                a = parseInt(document.getElementById('numa').value);
                b = parseInt(document.getElementById('numb').value);

                // document.getElementById('result').value = gcda(a, b)
                document.getElementById('result').value = gcdb(a, b)
            }

            function gcda(a, b){ // GCD
                var divisor = 1;
                var greatestDivisor = 1; // GCD

                if (a == 1 || b == 1){
                    greatestDivisor = 1;
                }else{
                    // if GCD is greater than input value, then stop loop
                    while(a >= divisor && b >= divisor){ 
                        if(a % divisor == 0 && b % divisor ==0){
                            greatestDivisor = divisor; // CD
                        }
                        divisor++;
                    }
                }
                return greatestDivisor;
            }

            
            // 유클리드 호제법 계산방법
            var gcdb = function(a, b) {
                console.log('a:'+a + ' b:' + b);
                // b는 항상 a에서 b를 나눈 나머지
                if (!b) // !b: b (나머지) 가 0 (Boolean(0):false) 이면,
                    return a; // 최종적으로 a를 리턴

                return gcdb(b, a % b);
            };

            // [유클리드 호제법 계산방법 예제] 
            // a:192 b:72 (입력)
            // a:72 b:48
            // a:48 b:24
            // a:24 b:0 (결과)
        </script>
    </head>
    <body>
        <h3> 최대공약수 계산 </h3>
        <hr>
        A: <input id="numa" type="text">
        B: <input id="numb" type="text">
        <input type="button" onclick="gcd()" value="계산">
        최대공약수: <input id="result" type="text">
    </body>
</html>
