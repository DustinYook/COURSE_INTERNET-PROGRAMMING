<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>중간고사 3번</title>
	<style>
		div {
	display : inline-block;
	width : 7em;
	border : 1px solid gray;
	background-color : aliceblue;
	
}
</style>
	<script>
		var timerID = null;
		function startClock() {
			var clock = document.getElementById("clock");
			timeout(clock);
			timerID = setInterval("timeout(clock)", 1000); // 1초 후 timeout() 호출
		}

		function timeout(obj) {
			var current = new Date();
			obj.innerHTML = current.toLocaleTimeString()
		}

		function controlClock() {
			if (timerID == null) {
				timerID = setInterval("timeout(clock)", 1000); // 1초 후 timeout() 호출
				document.getElementById("clock").style.color = "black";
			}
			else {
				clearInterval(timerID);
				timerID = null;
				document.getElementById("clock").style.color = "lightgray";
			}
		}
		function addItem(parent) {
			var text = prompt("중간고사 시험시 유의사항을 입력하세요.", "");
			if (text == null || text == "")
				return;

			var liObj = document.createElement("li");
			liObj.innerHTML = text;
			parent.appendChild(liObj);

		}
	</script>
</head>

<body onload="startClock()">
	<h3>시간을 보여주는 영역입니다.</h3>
	시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작합니다.
	<hr>
	<div id="clock" onclick="controlClock()"></div>
	<hr>
	<h3>중간고사 시험 유의사항</h3>
	<hr>
	<ol type="A" style="background-color:yellowgreen" onclick="addItem(this)">
		<li>결과물은 1.html, 2.html, 3.html 파일을 elearning 시스템의 중간고사 제출 항목에 제출.</li>
	</ol>
</body>

</html>
