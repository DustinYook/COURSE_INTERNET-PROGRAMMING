<!--프로그램 목적: 웹 폼을 응용한 설문지 페이지 작성하기-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>소프트웨어 기술 선호에 관한 설문지</title>
        <style>
            h1
            {
                text-align:center;
            }
            header
            {
                background:yellow;
            }
            section
            {
                background:pink;
            }
            footer
            {
                background:plum
            }
        </style>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <h1>설문지</h1>
            <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        </header>
        <!--SECTION-->
        <section>
            <hr/><br/>
            <!--GRADE-->
            <form name="grade" method="get">
                <strong>학년</strong> <!--type="radio는 라디오버튼의 포맷을 표현-->
                <!--라디오버튼이란 하나를 누르면 나머지 것이 다 튀어나오는 선택버튼을 의미-->
                <!--라디오버튼은 name 속성값이 같은 것이 하나의 그룹이 됨-->
                <!--만약 name 속성값이 다르면 다른 그룹으로 인식하여 라디오버튼 기능 수행이 되지 않음-->
                <label><input type="radio" name="grade" value="1" checked>1학년</label>
                <label><input type="radio" name="grade" value="2">2학년</label>
                <label><input type="radio" name="grade" value="3">3학년</label>
                <label><input type="radio" name="grade" value="4">4학년</label>
            </form><br/>
            <!--SEX-->
            <form name="sex" method="get">
                <strong>성별</strong>
                <label><input type="radio" name="sex" value="male">남</label>
                <label><input type="radio" name="sex" value="female">여</label>
            </form><br/>
            <!--FIELD-->
            <form name="field" method="get">
                <strong>관심분야&nbsp;</strong>
                <select name="field" size="1"> 
                    <!--select 요소의 속성-->
                    <!--size 속성: 한 번에 표시되는 하부요소의 개수를 의미-->
                    <!--multiple 속성: 속성을 명시하면 다중 선택을 허용한다는 의미-->
                    <!--name 속성: JS에서 다룰 때 사용하는 이름-->
                    <!--주의) select에는 selected라는 속성이 없다!-->
                    <option value="1" selected>모바일 소프트웨어</option>
                    <!--option 요소의 속성-->
                    <!--value 속성: 선택 될 때 속성값이 설정됨-->
                    <!--selected 속성: 초기에 선택된 것을 지정할 때 사용-->
                    <option value="2">웹 서비스</option>
                    <option value="3">빅데이터</option>
                    <option value="4">디지털 콘텐츠 및 가상 현실</option>
                </select>
            </form><br/>
            <!--FUTURE-->
            <form name="future" method="get">
                <strong>진로</strong> <!--type="checkbox"는 체크박스의 포맷을 표현-->
                <label><input type="checkbox" value="1" checked>개발</label>
                <label><input type="checkbox" value="2">기획</label>
                <label><input type="checkbox" value="3">영업</label>
                <label><input type="checkbox" value="4">창업</label><br/>
            </form><br/>
            <!--SELF-->
            <form name="self" method="get">
                <strong>남기고 싶은 말</strong>
                <!--textarea는 여러 줄의 입력값을 받을 때 사용-->
                <!--input type="text"는 한 줄의 입력값을 받을 때 사용-->
                <textarea>글을 남겨주세요</textarea>
                <hr/>
            </form>
        </section><br/>
        <!--FOOTER-->
        <footer>Copyright&copy;2017 by Kitae</footer>
    </body>
</html>
