<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>music</title>
    </head>
    <body>
        <h1>Save the Last Dance for Me</h1>
        <audio controls> <!--controls라는 속성명은 컨트롤러를 표시하게 함-->
            <source src="images/old_pop.mp3" type="audio/mpeg">
            <!--mp3인 경우 audio/mpeg를 써야 함-->
            <!--src를 따로 빼서 여러개 나열할 수 있음-->
            <!--지원가능한 포맷 찾을 때까지 아래로 내려가며 찾은 경우 재생-->
            브라우저가 audio 태그를 지원하지 않습니다. 
            <!--끝까지 지원가능한 포맷 찾지 못하거나, audio 태그를 지원하지 않는 경우-->
        </audio><br>
        <input type="submit" value="쇼핑카트에 추가하기">
    </body>
</html>
