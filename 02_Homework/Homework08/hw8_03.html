<!--중간고사 3번 문항-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>중간고사 3번</title>
        <style>
            time{border: 1px solid black;}
            #target{background-color: lightblue;}
        </style>
    </head>
    <body>
        <h3>시간을 보여주는 영역입니다.</h3>
        <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작합니다.</p>
        <hr>
        <time id="timer" onclick="clck()" onload="getNow()">
            <script>
                var id; // interval 제어를 위한 아이디
                var time; // 현재시간을 저장할 문자열
                var flag = false; // 제어를 위한 플래그
                var obj = document.getElementById("timer");
                var now = new Date();
                
                function getNow()
                {
                    time = ((now.getHours() > 12) ? "오후 " : "오전 ");
                    time += (((now.getHours() % 12) < 10) ? "0" + now.getHours() % 12 : now.getHours() % 12) + ":";
                    time += ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : now.getMinutes()) + ":";
                    time += ((now.getSeconds() < 10) ? ("0" + now.getSeconds()) : now.getSeconds());
                    obj.innerHTML = time;
                    id = setInterval(getNow, 1000);
                }
                getNow();

                function clck()
                {
                    if(!flag) // flag가 true인 경우
                    {
                        flag = !flag; // true일 때 클릭하면 false로 바뀜
                        obj.style.backgroundColor = "gray"; // 배경색 회색으로
                        var str = (now.getHours() % 12) + ":" + now.getMinutes() + ":" + now.getSeconds();
                        obj.innerHTML = str;           
                        clearNow(id);
                    }
                    else // flag가 false인 경우
                    {
                        flag = !flag; // false일 때 클릭하면 true로 바뀜
                        obj.style.backgroundColor = "white"; // 배경색 흰색으로
                        getNow();
                    }
                }
            </script>
        </time>
        
        <div>
            <h3>중간고사 시험 유의사항</h3>
            <hr>
            <ol onclick="insert()" type="A" id="target">
                <li>결과물은 1.html 2.html 3.html 파일을 elearning 시스템의 중간고사 제출항목에 제출</li>
            </ol>
            <script>
                function insert()
                {
                    var n = document.createElement("li");
                    n.innerHTML = prompt("중간고사 시험시 유의사항을 입력하세요.");
                    document.getElementById("target").appendChild(n);
                }
            </script>
        </div>
    </body>
</html>
