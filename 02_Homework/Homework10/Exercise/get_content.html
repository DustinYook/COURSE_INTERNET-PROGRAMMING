<!DOCTYPE html>
<html>
    <head>
        <!--jQuery import-->
        <script src="http://code.jquery.com/jquery-1.10.1.js"></script>

        <script>
                $(document).ready(function () { // 로드가 되면
                    $("#text").click(function () { // text가 클릭이 되면
                        alert($("#target").text()); // tag를 제외한 content를 리턴
                    });
                    $("#html").click(function () { // html이 클릭이 되면
                        alert($("#target").html()); // tag를 포함한 innerHTML을 리턴
                    });
                });
            </script>
    </head>
    <body>
        <p id="target">이것은 <strong>하나의</strong> 단락입니다.</p>
        <button id="text">text()</button>
        <button id="html">html()</button>
    </body>
</html>
