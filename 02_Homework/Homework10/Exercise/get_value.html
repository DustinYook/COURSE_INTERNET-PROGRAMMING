<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
        <script>
            $(document).ready(function () { // 로드가 되고
                $("button").click(function () { // 클릭이 되면
                    alert($("#target").val()); // id가 target인 element의 value를 리턴
                });
            });
        </script>
    </head>
    <body>
        이름: <input type="text" id="target" value =""><br>
        <button id="text">val()</button>
    </body>
</html>
