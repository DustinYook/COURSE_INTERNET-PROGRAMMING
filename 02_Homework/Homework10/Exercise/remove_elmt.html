<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
        <style>
            p{background-color:yellow;}
            .container 
            {    
                height: 80px; 
                width: 200px;  
                border: 1px dotted red; 
            }
        </style>
        <script>
            $(document).ready(function () { // 로드가 되고
                $("#button1").click(function () { // 클릭이 되면
                    $(".container").remove(); // 모든 child를 remove
                });
            });
            $(document).ready(function () { // 로드가 되고
                $("#button2").click(function () { // 클릭이 되면
                    $(".container").empty(); // 전체를 비움
                });
            });
        </script>
    </head>
    <body>
        <button id="button1">remove()</button>
        <button id="button2">empty()</button><br>
        <div class="container">
            <p class="hello">Hello</p>
            <p class="goodbye">Goodbye</p>
        </div><br>
    </body>
</html>
