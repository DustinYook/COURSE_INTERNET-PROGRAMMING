<!DOCTYPE html>
<html>
<head>
    <!--jQuery import-->
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    
    <script>
        $(document).ready(function () { // 로드가 되면
            $("#button1").click(function () { // 버튼1이 클릭이 되면
                $("p").append("<b style='color:red'>Hello! </b>."); // 이거를 추가
            });
            $("#button2").click(function () { // 버튼2가 클릭이 되면
                $("p").prepend("<b style='color:red'>Hello! </b>."); // 이거를 추가
            });
        });
    </script>
</head>

<body>
    <p>I would like to say: </p>
    <button id="button1">append()</button>
    <button id="button2">prepend()</button>
</body>
</html>
