<!DOCTYPE html>
<html>
    <head>
        <style>
            div 
            {
                width: 60px;
                height: 60px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    </head>
    <body>
        <div id="div1" style="background-color: blue;"></div>
        <script> 
            $(document).ready(function(){ // 로드가 되고
                $("#button1").click(function(){ // 클릭이 되면
                    var color = $("#div1").css("background-color"); // .css()를 사용하면 style 설정가능 
                    $("#result").text("background-color: " + color); // text를 append함
                    }); 
                $("#button2").click(function() {  // 클릭이 되면
                    $("#div1").css("background-color", "red");
                    });
                });
        </script> 
        <button id="button1">css(element)</button> 
        <button id="button2">css(element,style)</button>
        <p id="result">여기에 결과가 표시됩니다.</p> 
    </body> 
</html>
