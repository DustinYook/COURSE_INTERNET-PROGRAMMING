<!--hw6_04.html : 10개의 난수를 생성하여 가장 큰 수를 출력-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author">
        <meta content="yook">
        <title>난수정렬</title>
    </head>
    <body>
        <header>
            <h1>난수 10개 생성</h1><hr>
        </header>
        <section>
            <article>
                <!--10개의 난수를 생성하는 처리-->
                <script>
                    var num = new Array(10); // 난수를 저장할 배열
                    for(i = 0; i < 10; i++) // 삽입
                    {
                        num[i] = Math.floor((Math.random() * 100) + 1); // 난수를 생성해서 배열에 집어넣음
                        document.writeln(num[i]); // 배열의 원소를 출력
                    }
                    document.write("<br>");
                    // var temp = num; 
                    num.sort(function(a,b){return b - a;}); // 내림차순으로 정렬
                    // for(i = 0; i < 10; i++)
                    // {
                    //     document.writeln(num[i]);
                    // }
                    document.write("<hr>")
                    document.write("제일 큰 수는 " + num[0] + "<br>")
                </script>
            </article>
        </section>
    </body>
</html>
