<!--프로그램 목적: HTML에 대한 기초실습2-->
<!DOCTYPE html> <!--HTML5 문서임을 나타냄; 다른 것은 다른 버전의 HTML-->
<html>
 <head> <!--head: title, metadata, CSS, 자바스크립트 등이 들어감-->
  <meta charset="UTF-8">
  <!--UTF-8:3바이트,세계표준-->
  <!--EUC-KR:2바이트,한국표준,ASCII코드의 확장-->
  <title>첫 타이틀</title>
 </head>
 <body> <!--body: 테이블이나 텍스트 등 본문내용이 들어감-->
	페이지에 타이틀을 다는 예제입니다.
	타이틀은 브라우저의 타이틀 바에 보여집니다.
 </body>
</html>
