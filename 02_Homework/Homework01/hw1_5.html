<!--프로그램 목적: p와 pre 태그에 대한 비교-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>개발자의 포멧 그대로 출력</title>
	</head>
	<body>
		<h3>개발자의 포멧 그대로 출력하기</h3>
        <hr>
        <p> <!--p는 paragraph를 의미-->
            &lt;p&gt;태그를 사용하면
            여러개의 빈 칸은 하나로,
            여러 줄은 한 줄에 붙여 출력됩니다.
            <!--entity인 &lt;는 less-than sign을 의미함-->
            <!--entity인 &gt;는 greather-than sign을 의미함-->
		<hr>
		<pre> <!--pre는 preformatted text를 의미-->
            그러나 &lt;pre&gt;태그를 사용하면
            사용자가 입력한 그대로 출력됩니다. 
		</pre>
	</body>
</html>
