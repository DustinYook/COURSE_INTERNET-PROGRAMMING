<!--프로그램 목적: p element에 대한 실습-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>단락나누기</title>
	</head>
	<body>
        <h3>2개의 단락나누기</h3>
        <!--p는 단락태그로 단락을 구분할 때 사용한다-->
		<p>
			HTML 문서도 본문을 여러단락으로 나눌 수 있다.
			CSS 스타일을 사용하면 단락단위로 내어쓰기와 들여쓰기가 가능하다.
		</p>
		<p>
			여러 개의 빈칸은 하나로 취급되며,
			엔터 키 역시 하나의 빈칸으로 취급된다.
		</p>
	</body>
</html>
