<!--프로그램 목적: HTML에 대한 기초실습1-->
<!DOCTYPE html> <!--HTML5 문서임을 나타냄-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>처음입니다.</title>
	</head>
	<body>
		<h1>나의 홈페이지</h1> <!--h1은 제목-->
		<hr/> <!--horizontal ruler: 페이지의 컨텐츠 나눌 때 사용-->
		<p> <!--paragraph: 단락을 나타낼 때 사용-->
			저는 오늘 처음으로 홈페이지를 만듭니다.
            많이 방문해주세요.
			<!--html을 확인할 때에는 범용적으로 크롬을 사용하는 것이 좋음-->
		</p>
	</body>
</html>
