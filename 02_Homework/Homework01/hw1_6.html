<!--프로그램 목적: definition list와 관련된 elements에 대한 실습-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>정의 리스트</title>
	</head>
	<body>
        <h3>웹 브라우저 종류</h3>
        <hr>
		<dl> <!--dl: description list; 무언가를 설명하는 리스트-->
 			<dt> <!--dt: defines terms; 용어-->
                <strong>Internet Explorer</strong>
            </dt>
            <dd> <!--dd: defines description; 설명-->
                마이크로소프트에서 만든 브라우저로
                현재 국내 시장에서 가장 많이 사용
            </dd>                 
            <dt>
                <strong>Firefox</strong> 
                <!--strong: strong importance element-->
            </dt>
            <dd>
                Mozilla 재단에서 오픈소스로 만든 것으로 W3C의 웹 표준을 선도
            </dd>
            <dt>
                <strong>Chrome</strong>
            </dt>
            <dd>
                구글에서 만든 브라우저로 좋은 성능의 디버거를 갖추고 있어
                디버깅에 많이 사용
            </dd>
		</dl>
	</body>
</html>
