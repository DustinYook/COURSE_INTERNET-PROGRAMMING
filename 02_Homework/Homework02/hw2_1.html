<!--프로그램 목적: definition list의 elements에 대한 학습-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>도시 소개</title>
    </head>
    <body>
        <h3>도시 소개</h3>
        <hr/>
        <dl> <!--dl: description list-->
            <!--첫번째 내용-->
            <dt><strong>California</strong></dt> <!--dt: defines terms/names-->
            <dd>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋진 주</dd> 
            <!-- dd: describes a term/name in description list-->
            <!--두번째 내용-->
            <dt><strong>Florida</strong></dt>
            <dd>미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의 최남단이 연결된 아름다운 주</dd>
            <!--세번째 내용-->
            <dt><strong>Texas</strong></dt>
            <dd>드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주</dd>
        </dl>
    </body>
</html>
