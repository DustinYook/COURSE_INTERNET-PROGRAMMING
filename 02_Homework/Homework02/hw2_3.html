<html>
    <head>
        <meta charset="UTF-8">
        <title>과일 수입</title>
    </head>

        <hr/>
        <table border="1">

            <!--TABLE HEADER-->

                <tr>

                    <th>바나나</th>

                <tr>
                    <!--img는 src라는 attribute를 지님-->
                    <td><img src="media/apple.png"/></td>

                    <td><img src="media/mango.png"/></td>

            </tbody>
