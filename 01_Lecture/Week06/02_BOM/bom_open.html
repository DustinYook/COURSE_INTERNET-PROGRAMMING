<!--window 객체의 open 메소드-->
<!DOCTYPE html>
<html>
    <body>
        <form>
            <input type="button" value="구글창 열기" 
            onclick="window.open('http://www.google.com', '_blank', 'width=300, height=300', true)">
            <!--open('url', 'target 속성', 'window 속성값');--> 
        </form>
    </body>
</html>
