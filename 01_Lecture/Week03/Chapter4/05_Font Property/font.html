<!--font 프로퍼티를 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.style1 
            {
                /* font 프로퍼티를 이용하면 한꺼번에 폰트 속성 변경가능 */
                font: italic 30px arial,sans-serif;
            }
            p.style2 
            {
                font: bold 40px Georgia,serif;
            }
        </style>
    </head>
    <body>
        <p class="style1">font: italic 30px arial,sans-serif</p>
        <p class="style2">font: bold 40px Georgia,serif</p>
    </body>
</html>
