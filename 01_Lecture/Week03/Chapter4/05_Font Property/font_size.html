<!--font-size 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            /* font-size 프로퍼티는 글자크기를 제어 */
            body 
            {            
                font-size: medium; 
            }
            p#t1 
            {            
                font-size: 1.0em;        
            }
            p#t2 
            {            
                font-size: 20px;        
            }
            p#t3 
            {            
                font-size: 2.0em;        
            }
        </style>
    </head>
    <body>
        <p id="t1">paragraph.</p>
        <p id="t2">paragraph.</p>
        <p id="t3">paragraph.</p>
    </body>
</html>
