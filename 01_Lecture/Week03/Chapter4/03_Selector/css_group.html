<!--selector group의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector Example</title>
        <style>
            h1, p /* type selector를 콤마를 이용하여 나열가능 */
            { /* 여러 element에 스타일 적용가능, class selector와는 약간 다름 */
                font-family: sans-serif;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading1.</h1>
        <p>This is a paragraph.</p>
    </body>
</html>
