<!--class selector의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS class Example</title>
        <style>
            p.type1 /* 이렇게 하면 p에만 적용 */
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="type1">class가 type1인 헤딩입니다.</h1>
        <p class="type1">class가 type1인 단락입니다</p>
    </body>
</html>
