<!--ID selector의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS id Example</title>
        <style>
            #special /* ID selector는 #으로 나타냄 */ 
            { /* 주의) HTML element의 id 속성은 반드시 유일해야 함 */
                background-color: yellow;
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="special">id가 special인 단락입니다.</p>
        <p>정상적인 단락입니다.</p>
    </body>
</html>
