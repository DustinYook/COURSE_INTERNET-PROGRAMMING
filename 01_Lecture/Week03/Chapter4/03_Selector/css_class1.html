<!--class selector의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS class Example</title>
        <style>
            .type1 /* class selector */ 
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--class selector는 같은 property를 스타일로 적용시킬 때 사용-->
        <h1 class="type1">class가 type1인 헤딩입니다.</h1>
        <p class="type1">class가 type1인 단락입니다</p>
    </body>
</html>
