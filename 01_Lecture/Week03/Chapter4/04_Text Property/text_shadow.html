<!--text-shadow 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 
            {
                /* text-shadow 프로퍼티는 텍스트의 그림자 효과를 제어 */
                text-shadow: 2px 2px 2px gray; 
                /* X축 방향, Y축 방향, 두께, 색상 */
            }
        </style>
    </head>
    <body>
        <h1>Text-shadow 처리!</h1>
    </body>
</html>
