<!--column-count의 사용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .poet 
            {
                column-count: 2; 
                /* column-count 프로퍼티는 다단 효과를 줄 때 사용 */
            }
        </style>
    </head>
    <body>
        <div class="poet">
            한 잔의 술을 마시고
            우리는 버지니아 울프의 생애와
            목마를 타고 떠난 숙녀의 옷자락을 이야기한다
            ...
            가을바람 소리는
            내 쓰러진 술병 속에서 목메어 우는데
        </div>
    </body>
</html>
