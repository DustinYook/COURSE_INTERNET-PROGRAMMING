<!--text-decoration 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
	<head>
		<style>
			/* text-decoration 프로퍼티는 텍스트의 줄 표시 제어 */
			h1 
			{ 
				text-decoration:overline; /* 윗줄 */
			}			
			h2 
			{ 
				text-decoration:line-through; /* 취소선 */
			}		
			h3 
			{ 
				text-decoration:underline; /* 밑줄 */
			}			
		</style>
	</head>
	<body>
		<h1>텍스트 장식의 예입니다.</h1>
		<h2>텍스트 장식의 예입니다.</h2>
		<h3>텍스트 장식의 예입니다.</h3>
	</body>
</html>
