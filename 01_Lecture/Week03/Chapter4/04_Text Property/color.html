<!--color라는 property의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            /* color 프로퍼티를 이용하면 글자색을 제어할 수 있음 */ 
            h1 /* type selector */ 
            {  
                color: #6495ed;        
            }
            p.a /* class selector */
            {   
                color: red;        
            }
            p.b 
            {   
                color:rgb(10, 10, 10);        
            }
            p.c 
            {   
                color: #0000ff;        
            }
            p.d 
            {   
                color: #888888;        
            }
        </style>
    </head>
    <body>
        <h1>CSS Color Chart</h1>
        <p class="a">Color #1</p>
        <p class="b">Color #2</p>
        <p class="c">Color #3</p>
        <p class="d">Color #4</p>
    </body>
</html>
