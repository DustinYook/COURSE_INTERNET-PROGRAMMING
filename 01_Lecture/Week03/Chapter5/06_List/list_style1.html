<!--list-style-type 프로퍼티의 사용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a 
            {            
                list-style-type: circle;
                /* circle은 안 칠해진 동그라미 */ 
            }
            ul.b 
            {            
                list-style-type: disc;
                /* disc는 칠해진 동그라미 */
            }
            ul.c 
            {            
                list-style-type: square;
                /* square는 칠해진 정사각형 */    
            }
        </style>
    </head>
    <body>
        <!--FIRST-->
        <ul class="a">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
        </ul>
        <!--SECOND-->
        <ul class="b">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
        </ul>
        <!--THIRD-->
        <ul class="c">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
        </ul>
    </body>
</html>
