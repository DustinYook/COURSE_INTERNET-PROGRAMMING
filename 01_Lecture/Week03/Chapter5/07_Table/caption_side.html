<!--caption-side 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, td, th
            {
                border: 2px solid black;
                border-collapse: collapse;
            }
            caption 
            { 
            caption-side:bottom; 
            /* caption-side 프로퍼티는 캡션의 위치를 제어 */
            }
        </style>
    </head>
    <body>
        <table>
            <caption>VIP 고객 리스트</caption>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>김철수</td>
                <td>chul@google.com</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>young@google.com</td>
            </tr>
        </table>
    </body>
</html>
