<!--border-collapse 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table 
            {
                border-collapse: collapse; 
                /* border-collapse 프로퍼티를 이용하면 경계를 합칠 수 있음 */
            }
            table, th, td 
            {
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>김철수</td>
                <td>chul@google.com</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>young@google.com</td>
            </tr>
        </table>
    </body>
</html>
