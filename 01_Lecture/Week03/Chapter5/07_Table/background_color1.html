<!--background-color 프로퍼티를 이용해 테이블의 배경색 지정-->
<!DOCTYPE html>
<html>
    <head>
    <style>
            table, td, th 
            {
                border: 1px solid green;
                border-collapse: collapse;
                background-color: greenyellow
            }
            th 
            {
                background-color: teal;
                color: white;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>김철수</td>
                <td>chul@google.com</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>young@google.com</td>
            </tr>
        </table>
    </body>
</html>
