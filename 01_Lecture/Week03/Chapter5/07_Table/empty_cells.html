<!DOCTYPE html>
<!--empty-cells 프로퍼티의 이용-->
<html>
    <head>
        <style>
            table, th, td
            {
                border: 2px solid black;
                border-collapse: collapse;
                empty-cells: hide;
                /* 빈 셀은 보이지 않게 하는 프로퍼티 */
            }
        </style>
    </head>
    <body>
        <table>
            <caption>VIP 고객 리스트</caption>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>김철수</td>
                <td>chul@google.com</td>
            </tr>
            <tr>
                <td>김영희</td>
            </tr>
        </table>
    </body>
</html>
