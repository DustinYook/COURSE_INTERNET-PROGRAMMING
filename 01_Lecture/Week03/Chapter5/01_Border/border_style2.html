<!--border-style 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <body>
        <p style="border-style: none">none</p> <!--경계선 없음-->
        <p style="border-style: dotted">dotted</p> <!--점선-->
        <p style="border-style: dashed">dashed</p>
        <p style="border-style: solid">solid</p> <!--실선-->
        <p style="border-style: double">double</p> <!--이중선-->
        <p style="border-style: groove">groove</p>
        <p style="border-style: ridge">ridge</p>
        <p style="border-style: inset">inset</p>
        <p style="border-style: outset">outset</p>
    </body>
</html>
