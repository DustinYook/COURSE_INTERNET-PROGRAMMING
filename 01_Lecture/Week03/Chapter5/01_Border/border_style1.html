<!--border-style 프로퍼티의 사용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p
            {
                /* border-style 프로퍼티는 경계선의 종류를 제어 */
                border-top-style: dotted; /* 점선 */
                border-right-style: solid; /* 실선 */
                border-bottom-style: double; /* 이중선 */
                border-left-style: none; /* 없음 */
            }
        </style>
    </head>
    <body>
        <p>
            4개의 경계선이 모두 다르게 설정됨
        </p>
    </body>
</html>
