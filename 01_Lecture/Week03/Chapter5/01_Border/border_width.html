<!--border-width 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.thick 
            {
                border-style: solid;
                border-width: thick; /* 두꺼운 경계선 */
            }
            p.medium 
            {
                border-style: solid;
                border-width: medium; /* 중간 경계선 */
            }
            p.thin 
            {
                border-style: solid;
                border-width: thin; /* 얇은 경계선 */
            }
            p.px
            {
                border-style: solid;
                border-width: 20px; /* 픽셀단위 경계선 */
            }
        </style>
    </head>
    <body>
        <p class="thick">경계선이 thick으로 설정되었음</p>
        <p class="medium">경계선이 medium으로 설정되었음</p>
        <p class="thin">경계선이 thin으로 설정되었음</p>
        <p class="px">경계선이 20px로 설정되었음</p>
    </body>
</html>
