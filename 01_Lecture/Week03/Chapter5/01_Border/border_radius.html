<!--border-radius 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div 
            {
                border-radius: 25px;
                /* border-radius: 50%; */
                /* border-radius 프로퍼티를 통해 테두리의 곡률 설정가능 */
                border: 2px solid red;
                padding: 10px 0px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다. </div>
    </body>
</html>
