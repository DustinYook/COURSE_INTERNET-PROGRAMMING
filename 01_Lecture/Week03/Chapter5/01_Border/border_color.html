<!--border-color 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p.green 
            {
                border-style: double;
                border-width: 10px;
                border-color: green; 
                /* border-color를 통해 경계선의 색깔 지정가능 */
            }
        </style>
    </head>
    <body>
        <p class="green">경계선의 색상: green</p>
    </body>
</html>
