<!--box-shadow 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div 
            {
                font-size: 30px;
                text-align: center;
                margin: auto;
                margin-top: 30%;
                margin-bottom: 30%;
                width: 250px;
                height: 50px;
                border-radius: 25px;
                background-color: green;
                /* box-shadow 프로퍼티는 'X방향 Y방향 두께 색상' 순서로 프로퍼티 값 부여 */
                box-shadow: 20px 10px 5px #666666;
            }
        </style>
    </head>
    <body>
        <div>
            Content
        </div>
    </body>
</html>
