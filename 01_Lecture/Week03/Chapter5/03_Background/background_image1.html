<!--background-image 프로퍼티-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body 
            { 
                background-image: url('background_image.jpg'); 
                /* background-image 프로퍼티는 배경이미지를 정하는데 사용 */
                background-color: blue; 
                /* background-color는 background-image보다 z-index가 낮다 */
                background-repeat: repeat;
            }
        </style>
    </head>
    <body>
        <h1>삶이 그대를 속일지라도</h1>
        <p> 삶이 그대를 속일지라도
            슬퍼하거나 노하지 말아라.
            ...
            지나가 버린 것 그리움이 되리니.
        </p>
    </body>
</html>
