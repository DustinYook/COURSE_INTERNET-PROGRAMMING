<!--background에 관련한 프로퍼티-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            body 
            {
                background-image: url('background_image.jpg');
                /* background-image 프로퍼티는 배경이미지 */
                background-repeat: no-repeat;
                /* background-repeat 프로퍼티는 반복여부 */
                background-attachment: fixed;
                /* background-attachment 프로퍼티는 고정되어있는지 여부 */
            }
        </style>
    </head>
    <body>
        <p>이미지는 한번만 표시되고 위치가 고정되어 있다.</p>
    </body>
</html>
