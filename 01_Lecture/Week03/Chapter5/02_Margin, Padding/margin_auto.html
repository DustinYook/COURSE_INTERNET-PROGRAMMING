<!--margin-left와 right 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p, h1 
            {            
                border: double 10px blue;     
                margin-left: auto; /* margin-left 프로퍼티를 통해 왼쪽 마진을 제어 */
                margin-right: auto; /* margin-right 프로퍼티를 통해 오른쪽 마진을 제어 */
                width: 10%;
                text-align: center;
                font-weight: bold;
                font-size: 20px;
                box-shadow: 10px 10px 10px gray;
                padding: 10px;
                border-radius: 25px;
            }
            p:hover
            {
                border: double 10px skyblue;
            }
        </style>
    </head>
    <body>
        <p>송내</p>
    </body>
</html>
