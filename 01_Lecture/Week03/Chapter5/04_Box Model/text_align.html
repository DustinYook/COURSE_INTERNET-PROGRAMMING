<!--text-align 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            p, em, strong, div /* selector group */
            {            
                border: dotted 3px red; 
                text-align: center;   
                /* text-align 프로퍼티는 텍스트의 배치를 제어 */   
            }
        </style>
    </head>
    <body>
        <p>
            <em>My Text </em>
        </p>
    </body>
</html>
