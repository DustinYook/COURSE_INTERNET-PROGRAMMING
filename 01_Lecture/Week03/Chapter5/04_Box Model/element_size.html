<!--width와 height 프로퍼티-->
<!DOCTYPE html>
<html>
<head>
    <style>
        #target1 
        {
            width: 200px; /* width 프로퍼티는 content의 너비 제어 */
            height: 100px; /* height 프로퍼티는 content의 높이 제어 */
            background-color: yellow;
            font-weight: bold;
            font-size: 20px;
        }
        #target2 
        {
            width: 300px;
            height: 150px;
            background-color: lightgreen;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p id="target1">이것은 p요소입니다.</p>
    <div id="target2">이것은 div요소입니다.</div>
</body>
</html>
