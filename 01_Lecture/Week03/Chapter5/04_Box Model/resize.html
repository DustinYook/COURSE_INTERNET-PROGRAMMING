<!--resize 프로퍼티의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div 
            {
                border: 1px solid red;
                background-color: yellow;
                width: 100px;
                height: auto;
                resize: both; 
                /* resize 프로퍼티는 사용자가 크기변경을 할 수 있게 허용할지 여부 */
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div>박스의 크기를 조절하여 보세요!</div>
    </body>
</html>
