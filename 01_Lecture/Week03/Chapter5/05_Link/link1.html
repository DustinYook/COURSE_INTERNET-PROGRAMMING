<!--링크와 관련된 pseudo-class selector-->
<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link /* 방문 전 상태 */
      { 
        color: red; 
      }    
      a:visited /* 방문 후 상태 */
      { 
        color:green; 
      } 
      a:hover /* onmouseover */
      { 
        color:blue; 
      }   
      a:active /* onmousedown */
      { 
        color:yellow; 
      }  
    </style>
  </head>
  <body>
    <p>
      <a href="#" target="_blank">여기가 링크입니다.</a>
    </p>
  </body>
</html>
