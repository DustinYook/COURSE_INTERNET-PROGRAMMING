<!--float 프로퍼티를 이용한 요소배치-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            img.a 
            {            
                float: left 
                /* 왼쪽에 요소를 배치하고 다른 요소의 흐름은 이 요소의 위치를 피해감 */        
            }
        </style>
    </head>
    <body>
        <img class="a" src="sunshine.jpg" width="160" height="120" />
        <p>
        생활이 그대를 속일지라도     
        슬퍼하거나 노여워 말라.
        ...
        </p>
    </body>
</html>
