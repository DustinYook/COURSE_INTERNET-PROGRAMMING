<!--float:center를 이용하면 가운데 정렬이 가능-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            img 
            {
                float: center;
                width: 200px;
                height: 150px;
                margin: 5px;
            }
            img:hover
            {
                float: center;
                width: 200px;
                height: 150px;
                margin: 5px;
                opacity: 0.2;
            }
            body
            {
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h3>이미지 갤러리</h3>
        <div>
            <img src="sunshine.jpg" width="100" height="90">
            <img src="lion.png" width="100" height="90">
            <img src="storm.jpg" width="100" height="90">
        </div>
        <div>
            <img src="sunshine.jpg" width="100" height="90">
            <img src="lion.png" width="100" height="90">
            <img src="storm.jpg" width="100" height="90">
        </div>
    </body>
</html>
