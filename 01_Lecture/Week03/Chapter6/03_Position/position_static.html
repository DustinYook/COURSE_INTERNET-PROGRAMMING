<!--position:static의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #one 
            {
                background-color: cyan;
                width: 200px;
                height: 50px;
            }
            #two 
            {
                position: static; /* 디폴트 설정 */
                /* static positioning은 기존의 흐름대로 요소를 배치 */
                background-color: yellow;
                width: 200px;
                height: 50px;
            }
            #three 
            {
                background-color: lightgreen;
                width: 200px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <p id="one">block #1</p>
        <div id="two">
            block #2<br>
            position:static;<br>
        </div>
        <p id="three">block #3</p>
    </body>
</html>
