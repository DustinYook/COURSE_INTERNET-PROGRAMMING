<!--position : absolute-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #one 
            {
                background-color: cyan;
                width: 200px;
                height: 50px;
            }
            #two 
            {
                position: absolute; 
                /* position 프로퍼티는 박스모델의 위치제어 */ 
                /* absolute는 컨테이너의 시작점을 기준으로 위치이동 */
                top: 30px; /* 위에서 30px 아래로 */
                left: 30px; /* 왼쪽에서 30px 오른쪽으로 */

                background-color: yellow;
                width: 200px;
                height: 50px;
            }
            #three 
            {
                background-color: lightgreen;
                width: 200px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <p id="one">block #1</p>
        <div id="two">
            block #2<br>
            position:static;<br>
        </div>
        <p id="three">block #3</p>
    </body>
</html>
