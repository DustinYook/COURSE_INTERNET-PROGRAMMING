<!--position: relative의 이용-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #one 
            {
                background-color: cyan;
                width: 200px;
                height: 50px;
            }
            #two 
            {
                position: relative;
                left: 30px; 
                /* 정상적인 흐름대비 왼쪽으로 30px만큼 이동 */

                background-color: yellow;
                width: 200px;
                height: 50px;
            }
            #three 
            {
                background-color: lightgreen;
                width: 200px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <p id="one">block #1</p>
        <div id="two">
            block #2<br>
            position:static;<br>
        </div>
        <p id="three">block #3</p>
    </body>
</html>
