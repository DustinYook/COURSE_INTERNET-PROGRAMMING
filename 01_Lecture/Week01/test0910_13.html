<!--프로그램 목적: 순서가 없는 리스트(bullet으로 표시)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>내가 좋아하는 음식</title>
    </head>
    <body>
        <h3>내가 좋아하는 음식</h3>
        <hr>
        <!--unordered list tag: 순서가 없는 리스트-->
        <ul>
            <!--li는 closing tag가 선택적-->
            <li>감자탕</li>
            <li>스파게티
            <li>올레국수
        </ul>
    </body>
</html>
