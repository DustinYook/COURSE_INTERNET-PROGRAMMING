<!--프로그램 목적: 테이블의 element에 대한 학습-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>기본 구조를 가진 표 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr/>
        <table border="1" style="background-color:aqua;">
        <caption style="background-color:aquamarine;">1학기 성적</caption>
            <!--테이블 헤더: 강조 적용-->
            <thead>
                <tr> <!--table row tag: 테이블의 행을 정의-->
                    <th>이름</th> <!--table header cell tag: 강조된 <td> 테그라 보면 됨-->
                    <th>HTML</th>
                    <th>CSS</th>
                </tr>
            </thead>
            <!--테이블 본문: 강조 미적용-->
            <tbody>
                <tr>
                    <th>황기태</td>
                    <td>80</td> <!--table cell tag: 테이블의 내용-->
                    <td>70</td>
                </tr>
                <tr>
                    <th>이재문</td>
                    <td>95</td>
                    <td>99</td>
                </tr>
                <tr>
                    <th>이병은</td>
                    <td>40</td>
                    <td>61</td>
                </tr>
            </tbody>
            <!--테이블 푸터: 강조 적용-->
            <tfoot>
                <tr>
                    <th>합</th>
                    <th>225</th>
                    <th>230</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
