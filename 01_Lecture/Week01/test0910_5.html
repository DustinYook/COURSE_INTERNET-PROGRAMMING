<!--프로그램 목적: hr element에 대한 실습-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>수평선 긋기</title>
    </head>
    <body>
        <h3>수평선 긋기</h3>
        <hr/> 
        <!--hr tag element-->
        <!--hr: horizontal ruler-->
        <!--수평선을 그어주는 태그이며 self-closing이 특징-->
        <p>hr 태그는 horizontal에서 딴 글자입니다.</p>
        <hr/>
        <p>종료 태그 &lt;/hr&gt;를 사용하지 않습니다.</p>
        <!--entity-->
        <!--&lt; :less-than symbol('<')-->
        <!--&gt; :greater-than symbol('>')-->
    </body>
</html>
