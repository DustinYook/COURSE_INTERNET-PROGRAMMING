<!--프로그램 목적: br element에 대한 실습-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>새로운 줄 넘어가기</title>
    </head>
    <body>
        <h3>새로운 줄 넘어가기</h3>
        <hr/>
        <!--br tag element-->
        <!--br: break line-->
        <!--특성: 다음 줄로 넘어감, self-closing tag-->
        &lt;br&gt; 태그로 다음 줄로 넘어갑니다.<br/>
        2 개의 &lt;br&gt; 태그로 두 번 넘어 갑니다.<br/><br/>
        잘 보이나요?
    </body>
</html>
