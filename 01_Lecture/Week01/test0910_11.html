<!--프로그램 목적: 이미지와 관련된 element와 attributes-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이미지 삽입</title>
    </head>
    <body>
        <h3>이미지 삽입</h3>
        <hr/>
        <p>엘비스 프레슬리의 사진입니다.</p>
        <!--image tag element: 이미지 관련 태그; 참고로 이미지는 인라인요소-->
        <!--src attribute: 이미지에 대한 절대/상대경로 또는 URL/URI를 명시-->
        <!--width attribute: 이미지의 너비를 명시-->
        <!--height attribute: 이미지의 높이를 명시-->
        <!--alt(alternative text for image): 시각장애인들 또는 이미지가 나오지 않는 경우 이미지에 관한 설명을 제시-->
        <img src="media/Elvis1.jpg" width="150" height="200" alt="Elvis">
        <img src="media/kitae.jpg" width="80" height="100" alt="황기태사진없음">
        <img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif" alt="사진 주소 변경됨" width="100" height="100">
    </body>
</html>
