<!--프로그램 목적: HTML Entity에 대한 학습-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>문자, 기호, 심볼 표현</title>
    </head>
    <body>
        <h3>기호 넣기</h3>
        <hr>
        <!--&divide; = divide symbol entity-->
        10 &divide; 2 = 5 <br/>
        <!--&radic; = square root symbol entity-->
        &radic;2 = 1.414 <br/>
        <!--&lt; = less-than symbol(<) entity-->
        <!--&gt; = greater-than symbol(>) entity-->
        <!--&nbsp; = no-break space entity-->
        2&nbsp;&lt;&nbsp;3<br/>
        <!--&quot; = double quotation symbol(") entity-->
        <!--&(#entity_number); = entity number는 ASCII 코드와 같음-->
        오늘 &quot;Elvis&#34; 노래를 들었다.
    </body>
</html>
