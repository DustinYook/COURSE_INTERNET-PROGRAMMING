<!--프로그램 목적: 글꼴 서식 설정-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr/>
        <p>
            <!--bold tag: 굵게 (글꼴에 초점)-->
            <b>진하게</b><br/>
            <!--strong tag: 굵게/기울임꼴/밑줄 (의미에 초점; Semantic)-->
            <strong>중요한</strong><br/>
            <!--empahsis tag: 굵게/기울임꼴/밑줄 (의미에 초점; Semantic)-->
            <em>강조</em><br/>
            <!--italic tag: 기울임꼴 (글꼴에 초점)-->
            <i>이탤릭으로 강조</i><br/>
            <b><i>진하게 이탤릭으로 강조</i></b><br/>
            <!--small tag: 보통 글자보다 한 단계 작은 문자-->
            보통 문자 <small>한 단계 작은 문자</small><br/>
            <!--deleted part tag: 취소선-->
            <del>삭제</del><br/>
            <!--inserted part tag: 밑줄-->
            <ins>추가</ins><br/>
            <!--superscript text tag: 위 첨자-->
            보통문자의 <sup>윗첨자</sup><br/>
            <!--subscript text tag: 아래 첨자-->
            보통문자의 <sub>아래첨자</sub><br/>
            <!--marked text tag: 텍스트 강조색 (형광펜 효과)-->
            <mark>하이라이팅</mark><br/>
        </p>
    </body>
</html>
