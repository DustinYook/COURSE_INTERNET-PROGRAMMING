<!--프로그램 목적: 순서리스트(숫자 또는 문자로 표시)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>라면을 끓이는 순서</title>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr/>
        <!--ordered list tag: 순서리스트-->
        <!--type attribute: 대문자, 소문자, 숫자 (한글은 안됨)-->
        <ol type="1">
            <li style="background-color:aquamarine">물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분 후 먹는다.</li>
        </ol>
    </body>
</html>
