<!--프로그램 목적: anchor tag에 대한 기초-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>링크 만들기</title>
    </head>
    <body>
        <h3>링크 만들기</h3>
        <hr/>
        <!--첫번째 컨텐츠-->
        <b>포털 사이트</b>
        <ul>
            <li><a href="http://www.naver.com">네이버</a></li>
            <li><a href="http://www.daum.net">다음</a></li>
        </ul>
        <!--두번째 컨텐츠-->
        <b>신문 사이트</b>
        <ul>
            <li>
                <a href="http://www.etnews.com/"> 
                    <!--anchor tag: 특정부분(id, class, 또는 절대/상대경로) 또는 특정 URL/URL로 이동가능하게 해 줌-->
                    <img src="media/iconetnews.png" alt="전자신문">
                </a>
            </li>
            <li>
                <a href="http://www.chosun.com">
                    <img src="media/iconchosun.png" alt="조선일보">
                </a>
            </li>
        </ul>
        <hr/>
        <a href="test0910_17.html">예제 2-17로 이동</a>
    </body>
</html>
