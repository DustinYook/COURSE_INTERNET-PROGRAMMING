<!DOCTYPE html>
<!--프로그램 목적: 간단한 로그인 폼 만들기-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 폼</title>
    </head>
    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="fo" method="get">
            <!--text: ID 입력-->
            <label for="user_id">ID</label> <!--label은 input과 항상 붙어다닌다-->
            <input type="text" size="8" value="12131819" id="user_id">
            <br/> <!--input은 인라인요소이기 때문에 br이 필요-->
            <!--password: PW 입력-->
            <label>PW</label>
            <input type="password" size="8" value="123456">
            <br/> <!--input은 인라인요소이기 때문에 br이 필요-->
            <!--submit: 서버에 제출-->
            <input type="submit" value="완료">
        </form>
    </body>
</html>
