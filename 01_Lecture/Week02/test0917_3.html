<!--프로그램 목적: details와 summary 시맨틱 태그의 활용-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>details와 summary 태그</title>
    </head>
    <body>
        <h3>details와 summary 태그</h3>
        <span>Q&amp;A 리스트</span><br/> 
        <!--&amp; : ampersand(&)를 나타내는 entity-->
        <hr/>
        <details> <!--details: 상세 정보를 담는 시맨틱 블록태그-->
            <summary>Question 1</summary> <!--summary: details 블록의 제목을 표현-->
            <p>웹 개발자가 알아야 하는 언어 3 가지?</p>
        </details>
        <!--반드시 details가 summary를 bracing해야 한다-->
        <details>
            <summary>Answer 1</summary>
            <p>HTML5&nbsp;CSS&nbsp;Javascript</p>
        </details><br/>
        <!--아래는 잘못된 사용예시-->
        <summary>
            <details>Answer 1</details>
            <p>HTML5</p>
            <p>CSS</p> 
            <p>Javascript</p>
        </summary>
    </body>
</html>
