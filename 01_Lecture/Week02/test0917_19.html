<!--프로그램 목적: fieldset을 이용하여 폼 요소를 그룹핑하기-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼 입력 그룹으로 묶기</title>
	</head>
	<body>
		<h3>회원 정보를 입력해주세요.</h3>
		<hr/>
		<form>
			<fieldset> <!--폼 요소를 그룹핑할 때 사용-->
				<legend>회원정보</legend> <!--폼 그룹의 이름-->
				<label>이메일 : <input type="email" placeholder="yookdonny3@naver.com"></label><br/>
				<label>홈페이지 : <input type="url" placeholder="www.naver.com"></label><br/>
				<label>전화번호 : <input type="tel" placeholder="010-4034-1075"></label><br/>
				<input type="submit" value="submit">
			</fieldset>
			<small>질문 : Tel. 010-111-1111</small>
		</form>
	</body>
</html>
