<!--프로그램 목적: 시맨틱 구조화 태그-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 문서 구조 시맨틱 태그 사용</title>
	</head>
	<body>
		<!--시맨틱 구조화 태그는 의미만 부여할 뿐 외형은 CSS로 설정해야 함-->
		<header>header</header> <!--웹 페이지의 제목-->
		<nav>nav</nav> <!--메뉴-->
		<section>section</section> <!--웹 페이지의 본문-->
		<aside>aside</aside> <!--첨부적 내용-->
		<footer>footer</footer> <!--저작권, 이용약관 등-->
	</body>
</html>
