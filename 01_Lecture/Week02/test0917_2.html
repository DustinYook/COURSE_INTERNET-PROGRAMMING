<!--프로그램 목적: 시맨틱 태그 figure에 대한 이해-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>figure 태그 활용</title>
	</head>
	<body>
		<h3>figure 태그 활용</h3>
		<hr/>
		<!--figure: 그림이나 코드 등을 넣을 때 사용하는 시맨틱 태그-->
		<figure id="1-1">
			<!--figcaption: figure에 대한 설명(제목)을 달 때 사용-->
			<figcaption>alert() 함수 활용</figcaption>
			<!--code: 코드를 삽입할 때 사용-->
			<pre><code>function f(){ alert("경고합니다"); }</code></pre>
			<hr/>
			<small>실행결과</small>
			<pre><img src="media/alert.png" alt="실행결과"/></pre>
		</figure>
	</body>
</html>
