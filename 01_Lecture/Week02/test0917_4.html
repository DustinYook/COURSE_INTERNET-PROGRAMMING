<!--프로그램 목적: 인라인 시맨틱 태그의 사용-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 시맨틱 태그</title>
	</head>
	<body>
		<h3>인라인 시맨틱 태그 사례</h3>
		<hr/>
		<p>
			내일 <mark>HTML5 시험</mark><br/> <!--mark: 중요한 단어 표시, 형광펜 효과-->
			시간은 <time>09:00</time><br/> <!--time: 시간자료임을 검색엔진에 알려줌 (표시형식은 동일)-->
			난이도 <meter value="0.8">80%</meter><br/> <!--meter: 전체 %를 표시, value 속성에 0에서 1사이의 값을 넣음-->
			자료 업로딩(20%)<progress value="2" max="10"></progress><br/> 
			<!--progress: 작업 진행정도를 표시, value 속성에는 진행된 작업량, max 속성은 전체 작업량을 넣음-->
		</p>
	</body>
</html>
