<!--프로그램 목적: label태그의 두 가지 사용방법-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인 폼</title>
	</head>
	<body>
		<h3>&lt;label&gt; 태그로 로그인 폼 만들기</h3>
		<hr>
		<form name="fo" method="get">
			<!--label 태그는 캡션과 폼 요소를 한 단위로 묶어주는 역할-->
			<!--첫번째 방법: label이 폼 요소를 bracing하는 경우-->
			<label>사용자 ID : <input type="text" size="15" value=""></label><br/>
			<!--두번째 방법: label의 for 속성과 폼 요소의 id를 통해 연결해 주는 경우-->
			<label for="pass">비밀 번호 : </label>
			<input id="pass" type="password" size="15" value=""><br/>
			<input type="submit" value="완료">
		</form>
	</body>
</html>
