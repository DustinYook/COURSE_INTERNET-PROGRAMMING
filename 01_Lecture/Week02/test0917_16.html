<!--프로그램 목적: 생일 날짜 입력받기-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시간 정보 입력 응용</title>
	</head>
	<body>
		<h3>생일축하합니다</h3>
		<hr/>
		<p>
			당신의 생일은 <time>1993년 11월 7일</time>입니다.<br/>
			틀리면 수정하시고 파티 시간과 장소를 입력하세요.
		</p>
		<hr/>
		<form>
			<table>
				<!--FIRST ROW-->
				<tr>
					<th>나의 생일</th>
					<td><input type="date" value="1993-11-07"></td>
				</tr>
				<!--SECOND ROW-->
				<tr>
					<th>생일파티시간</th>
					<td><input type="time" value="15:30"></td>
				</tr>
				<!--THIRD ROW-->
				<tr>
					<th>생일파티장소</th>
					<td><input type="text" value="하이테크관 대강당"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
