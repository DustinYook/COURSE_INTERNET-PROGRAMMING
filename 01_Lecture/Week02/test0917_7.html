<!--프로그램 목적: datalist/option과 input의 list 속성 이용방법-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>데이터 목록을 가진 텍스트 입력</title>
	</head>
	<body>
		<h3>가보고 싶은 곳</h3>
		<hr/>
		<form name="where_to_go" action="" method="get">
			<!--가보고 싶은 나라-->
			<label for="country">나라</label>
			<input type="text" name="country" list="countries"><br/>
			<!--name은 JS의 인자로 전달할 때 변수명으로 사용-->
			<!--datalist는 드롭다운 메뉴와 비슷한 포맷으로 나타남-->
			<datalist id="countries">
				<option value="가나"> <!--선택지를 만들 때 option 태그를 사용-->
				<option value="스위스"> <!--value 속성은 값을 의미-->
				<option value="브라질"> <!--선택을 하면 value의 속성 값이 변수 country로 들어감-->
			</datalist>
			<!--보고 싶은 것-->
			<label for="what">보고 싶은 것</label>
			<input type="text" list="what"><br/> 
			<!--datalist를 input 박스 안에 넣고 싶으면 list=""를 쓴다-->
			<datalist id="what">
				<option value="산">
				<option value="바다">
				<option value="도시">
			</datalist>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
