<!--프로그램 목적: if-esle문을 이용한 프로그램-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-else</title>
		<script>
			function getGrade()
			{
				var grade;
				var score = prompt("점수를 입력해주십시오.", "0");
				score = parseInt(score); // 문자열을 숫자로 바꿈 (빼먹으면 심각한 논리적오류 발생)
				if (score >= 90) // score가 90 이상
					grade = "A";
				else if (score >= 80) // 80 이상 90 미만
					grade = "B";
				else if (score >= 70) // 70 이상 80 미만
					grade = "C";
				else if (score >= 60) // 60 이상 70 미만
					grade = "D";
				else if (score < 60) // 60 미만
					grade = "F";
				document.write(score + "는 " + grade + "입니다.<br>")
			}
		</script>
	</head>
	<body>
		<h3>if-else를 이용한 학점 매기기</h3>
		<hr>
		<a href="javascript:getGrade()">점수입력하기</a>
	</body>
</html>
