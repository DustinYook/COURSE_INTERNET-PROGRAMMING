<!--프로그램 목적: 인라인 자바스크립트-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>URL에 자바스크립트 작성</title>
    </head>
    <body>
        <h3>링크의 href에 자바스크립트 작성</h3>
        <hr>
        <!--링크를 이용한 인라인 자바스크립트-->
        <a href="javascript:prompt('이름을 입력해주세요.', '이름을 입력해주세요')">프롬프트 다이얼로그</a><br>
        <a href="javascript:confirm('확인하셨어요?')">확인 다이얼로그</a><br>
        <a href="javascript:alert('클릭하셨어요?')">경고 다이얼로그</a><br>
        <!--a href="javascript:액션명()"-->
    </body>
</html>
