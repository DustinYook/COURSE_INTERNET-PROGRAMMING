<!--프로그램 목적: 지역변수와 전역변수-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>지역변수와 전역변수</title>
	</head>
	<body>
		<h3>지역변수와 전역변수</h3>
		<hr>
		<script>
				var x = 100; // 전역변수: 함수 밖에서 변수 선언시 전역변수
				/* 함수정의 */
				function f() 
				{ 
					var x = 1; // 지역변수: 함수 안에서 var를 쓰면 지역변수
					y = 2; // 전역변수: 함수 안이더라도 var 안 쓰면 전역변수
					document.write("지역변수 x=" + x + "<br>");
					document.write("전역변수 x=" + this.x + "<br>"); // this를 쓰면 전역변수에 접근
				}
				f(); // 함수 f() 호출
				document.write("전역변수 y=" + y + "<br>");
			</script>
	</body>
</html>
