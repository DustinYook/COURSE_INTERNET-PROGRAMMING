<!--프로그램 목적: document.write()-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>document.write() 활용</title>
	</head>
	<body>
		<h3>document.write() 활용</h3>
		<hr>
		<script>
		    // document.write("HTML 태그"); HTML태그의 포맷을 갖추어 출력
			document.write("<h3>Welcome!</h3>");
			document.write("2 + 5 는 <br>");
			document.write("<mark>7 입니다.</mark>");
			document.writeln("document.writeln()을 써도 자동 줄 바꿈이 되진 않음");
			// document.writeln("HTML 태그");는 단지 공백문자 하나만 추가로 출력됨 -> 거의 안씀
			document.write("줄 바꿈을 하고 싶으면 <br> br 태그를 써야한다");
		</script>
	</body>
</html>
