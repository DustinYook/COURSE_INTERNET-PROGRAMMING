<!--프로그램 목적: 축약대입연산-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>대입 연산</title>
	</head>
	<body>
		<h3>대입 연산</h3>
		<hr>
		<script>
			var x = 3, y = 3, z = 3;
			document.write("x=" + x + ", y=" + y + ", z=" + z + "<br>");

			x += 3; // x = x + 3 -> x = 6 (덧셈 축약 대입연산)
			document.write("x += 3; 실행 후, x=" + x + "<br>");

			y *= 3; // y = y * 3 -> y = 9 (곱셈 축약 대입연산)
			document.write("y *= 3; 실행 후, y=" + y + "<br>");

			z %= 2; // z = z % 2 -> z = 1 (나머지 축약 대입연산)
			document.write("z %= 2; 실행 후, z=" + z + "<br>");
		
			z = 3;
			z /= 2;  // z = z / 2 -> z = 1.5 (실수 나눗셈 축약 대입연산)
			document.write("z /= 2; 실행 후, z=" + z + "<br>");
		</script>
	</body>
</html>
