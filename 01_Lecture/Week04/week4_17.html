<!--프로그램 목적: switch-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch</title>
		<script>
			function order()
			{
				var price = 0;
				var coffee = prompt("무슨 커피 드릴까요?", "");
				switch (coffee) 
				{
					case "espresso":
					case "에스프레소": 
						price = 2000;
						break; // break를 만나면 종료
					case "카푸치노": 
						price = 3000;
						break;
					case "카페라떼": 
						price = 3500;
						break;
					default: // default는 앞의 레이블에 해당되는 것이 없는 경우 처리
						document.write(coffee + "는 없습니다.");
				}
				if (price != 0)
					document.write(coffee + "는 " + price + "원입니다.");
			}
		</script>
	</head>
	<body>
		<h3>switch문으로 커피주문</h3>
		<hr>
		<button onclick="order(this)">주문하기</button>		
	</body>
</html>
