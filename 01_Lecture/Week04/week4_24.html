<!--프로그램 목적: 함수를 이용한 처리-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script>
			function add(a, b) 
			{
				return a + b;
			}
		</script>
	</head>
	<body>
		<h3>함수를 이용한 연산</h3>
		<hr>
		<script>
			var n = add(24567, 98374); // 함수 호출
			document.write("24567 + 98374는 " + n);
		</script>
	</body>
</html>
