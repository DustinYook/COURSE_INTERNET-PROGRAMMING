<!--프로그램 목적: 비교연산자-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>비교연산자</title>
	</head>
	<body>
		<h3>비교연산자</h3>
		<hr>
		<script>
			/* 비교연산의 결과는 true 또는 false로 boolean의 값을 가짐 */
			var x = 13, y = 7;
			document.write("x=" + x + ", y=" + y + "<br><br>");
			document.write("x == y : " + (x == y) + "<br>"); // x와 y가 같냐?
			document.write("x != y : " + (x != y) + "<br>"); // x와 y가 다르냐?
			document.write("x >= y : " + (x >= y) + "<br>"); // x가 y보다 크거나 같냐?
			document.write("x > y : " + (x > y) + "<br>"); // x가 y보다 크냐?
			document.write("x <= y : " + (x <= y) + "<br>"); // x가 y보다 작거나 같냐?
			document.write("x < y : " + (x < y) + "<br>"); // x가 y보다 작냐?
		</script>
	</body>
</html>
