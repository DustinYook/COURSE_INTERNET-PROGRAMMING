<!--프로그램 목적: 조건삼항연산자-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>조건삼항연산자</title>
	</head>
	<body>
		<h3>조건삼항연산자</h3>
		<hr>
		<script>
			var a = 3, b = 5;
			document.write("a = " + a + ", b = " + b + "<br>");
			document.write("두 수의 차이 : " + ((a > b) ? (a - b) : (b - a)));
		</script>
	</body>
</html>
