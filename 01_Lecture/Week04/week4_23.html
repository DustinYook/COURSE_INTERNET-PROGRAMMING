<!--프로그램 목적: continue문-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>continue 문</title>
	</head>
	<body>
		<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
		<hr>
		<script>
			var sum = 0;
			for (i = 1; i <= 10; i++) 
			{
				if (i % 3 != 1) // 3으로 나눈 나머지가 1이 아닌 경우
					continue; // 다음 반복으로 점프 (i++ 코드로)
				document.write(i); // 더하는 수 출력
				if (i == 10)
					document.write(" = ");
				else
					document.write(" + ");
				sum += i; // 누적합
			}
			document.write(sum);
		</script>
	</body>
</html>
