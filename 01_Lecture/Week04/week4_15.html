<!--프로그램 목적: 덧셈연산 vs 문자열 연결연산-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문자열 연산</title>
	</head>
	<body>
		<h3>문자열 연산</h3>
		<hr>
		<script>
			var name = "kitae";
			document.write(name == "kitae"); // 두 문자열을 비교
			document.write("<br>");
			document.write(name > "kitae"); // 두 문자열을 비교
			document.write("<br>");
			document.write(name < "kitae"); // 두 문자열을 비교
			document.write("<br>");

			document.write(name > "park");
			document.write("<br>");
			document.write(name < "park");
			document.write("<br>");
		</script>
	</body>
</html>
