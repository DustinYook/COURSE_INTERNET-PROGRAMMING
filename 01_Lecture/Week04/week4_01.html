<!--프로그램 목적: 인라인 자바스크립트-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 리스너 속성에 자바스크립트 코드</title>
	</head>
	<body>
		<h3>마우스 올려 보세요</h3>
		<hr>
		<!--JS의 문서위치: 인라인속성-->
		<img src="media/apple.png" alt="이미지" 
		onmouseover="this.src='media/banana.png'" onmouseout="this.src='media/apple.png'">
		<!--onmouseover: 마우스를 위에 올려놓았을 때 적용-->
		<!--onmouseout: 마우스를 치울 때 적용-->
		<!--JS 속성은 반드시 on으로 시작한다-->
	</body>
</html>
